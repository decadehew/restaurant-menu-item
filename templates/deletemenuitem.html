{% extends '_base.html' %}
{% block content %}
  <h1>Delete Menu Item</h1>
  <div>
    <form  action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method="post">
      <h4>Are you sure you want to delete {{item.name}}</h4>
      <input type="submit" value="Delete">
      <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
    </form>

  </div>
{% endblock %}
