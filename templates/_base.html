<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant MenuItem</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li><strong>{{message}}</strong></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
  </body>
</html>
