{% extends '_base.html' %}
{% block content %}
  <h1>Edit Menu Item</h1>
  <div>
    <form  action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method="post">
      <p>Name:</p>
      <input type="text" name="name" placeholder="{{item.name}}">
      <p>
        Description:
      </p>
      <input type="text" name="description" placeholder="{{item.description}}"><br>
      <p>
        Price:
      </p>
      <input type="text" name="price" placeholder="{{item.price}}"><br>
      <input type="submit" value="Edit">
      <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
    </form>

  </div>
{% endblock %}
