{% extends '_base.html' %}

    <form  action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method="post">
      <p>Name:</p>
      <input type="text" name="name"><br>
      <p>
        Description:
      </p>
      <input type="text" name="description"><br>
      <p>
        Price:
      </p>

    </form>

  </div>
{% endblock %}
